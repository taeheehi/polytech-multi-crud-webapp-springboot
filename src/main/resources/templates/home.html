<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈페이지</title>
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>

  <!-- ✅ 상단 네비게이션 바 -->
  <header class="navbar">
    <div class="nav-left">
      <a href="/" class="logo">홈페이지</a>
    </div>
    <div class="nav-right" id="nav-right">
      <!-- ✅ 로그인 상태에 따라 메뉴 출력 (JS로 구성) -->
    </div>
  </header>

  <!-- ✅ 본문 메인 -->
  <main>
    <div class="search-section">
      <div class="search-box">
        <input type="text" placeholder="검색어를 입력하세요">
        <button>검색</button>
      </div>
    </div>

    <div class="icon-bar">
      <a href="/board" class="icon-link">
        <div class="icon-item">😀</div>
        <div class="icon-label">게시판</div>
      </a>
      <a href="/shop" class="icon-link">
        <div class="icon-item">🛒</div>
        <div class="icon-label">쇼핑몰</div>
      </a>
      <a href="/game" class="icon-link">
        <div class="icon-item">🎮</div>
        <div class="icon-label">게임</div>
      </a>
    </div>
  </main>

  <!-- ✅ 공통 JS 불러오기 + 실행 -->
  <script src="/js/common.js"></script>
  <script>
    renderNavMenu(); // ✅ 로그인 상태에 따라 nav-right 구성
  </script>

</body>
</html>
