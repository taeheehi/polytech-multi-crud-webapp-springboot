<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원정보 수정 (관리자용)</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/mypage_edit.css">
</head>
<body>

  <!-- ✅ 네비게이션 -->
  <header class="navbar">
    <div class="nav-left">
      <a href="/" class="logo">홈페이지</a>
    </div>
    <div class="nav-right" id="nav-right">
      <!-- 관리자 메뉴 출력 -->
    </div>
  </header>

  <!-- ✅ 수정 폼 -->
  <div class="edit-container">
    <h2>👤 회원 정보 수정 (관리자)</h2>
    <form class="edit-form" action="/admin/user/update" method="post">
      <input type="hidden" name="id" th:value="${user.id}" />

      <label for="name">이름</label>
      <input type="text" name="name" id="name" th:value="${user.name}" required />

      <label for="phone">전화번호</label>
      <input type="text" name="phone" id="phone" th:value="${user.phone}" required />

      <label for="address">주소</label>
      <input type="text" name="address" id="address" th:value="${user.address}" required />

      <button type="submit">수정 완료</button>
    </form>
  </div>

  <!-- ✅ 공통 JS -->
  <script src="/js/common.js"></script>
  <script>
    renderNavMenu();
  </script>

</body>
</html>
