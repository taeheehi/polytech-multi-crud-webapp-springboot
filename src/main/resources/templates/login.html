<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

  <!-- ✅ 상단 네비게이션 바 -->
  <header class="navbar">
    <div class="nav-left">
      <a href="/" class="logo">홈페이지</a>
    </div>
    <div class="nav-right" id="nav-right">
      <!-- ✅ 로그인 상태에 따라 동적으로 메뉴 출력 -->
    </div>
  </header>

  <!-- ✅ 본문 로그인 박스 -->
  <div class="login-container">
    <h2>🔐 로그인</h2>
    <form class="login-form" action="/login_action" method="post">
      <label for="id">아이디</label>
      <input type="text" name="id" id="id" placeholder="아이디 입력" required />

      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" placeholder="비밀번호 입력" required />

      <button type="submit">로그인</button>
    </form>
  </div>

  <!-- ✅ 공통 JS -->
  <script src="/js/common.js"></script>
  <script>
    renderNavMenu(); // 상단 메뉴 구성 실행
  </script>

</body>
</html>
