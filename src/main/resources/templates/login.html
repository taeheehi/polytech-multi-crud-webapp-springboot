<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/home.css">
  <link rel="stylesheet" href="/login.css">
</head>
<body>

  <!-- ✅ 상단 네비게이션 바 (home.jsp와 동일) -->
  <header class="navbar">
    <div class="nav-left">
      <a href="/" class="logo">홈페이지</a>
    </div>
    <div class="nav-right">
      <a href="/login">로그인</a>
      <a href="/join">회원가입</a>
    </div>
  </header>

  <!-- ✅ 본문 로그인 박스 -->
  <div class="login-container">
    <h2>🔐 로그인</h2>
    <form class="login-form" action="/login_action" method="post">
      <!-- 꼭 post방식으로(주소창 노출안되게) , 하지만 스프링에서는 한글로 post 보내면 깨진다.-->
      <label for="id">아이디</label>
      <input type="text" name="id" id="id" placeholder="아이디 입력" />

      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" placeholder="비밀번호 입력" />

      <button type="submit">로그인</button>
    </form>
  </div>

</body>
</html>
