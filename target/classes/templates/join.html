<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/join.css">
</head>
<body>

  <!-- ✅ 상단 네비게이션 -->
  <header class="navbar">
    <div class="nav-left">
      <a href="/" class="logo">홈페이지</a>
    </div>
    <div class="nav-right" id="nav-right">
      <!-- JS에서 로그인 상태에 따라 메뉴 동적 렌더링 -->
    </div>
  </header>

  <!-- ✅ 본문 -->
  <div class="join-container">
    <h2>📝 회원가입</h2>
    <form class="join-form" action="/join_action" method="post" onsubmit="return validateForm();">
      <label for="name">이름</label>
      <input type="text" name="name" id="name" required>

      <label for="id">아이디</label>
      <input type="text" name="id" id="id" required>

      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" required>

      <label for="pwd2">비밀번호 확인</label>
      <input type="password" id="pwd2" required>

      <label for="phone">전화번호</label>
      <input type="text" name="phone" id="phone" placeholder="010-1234-5678">

      <label for="address">주소</label>
      <input type="text" name="address" id="address">

      <!-- 관리자 코드 입력 (선택) -->
      <label for="adminCode">관리자 코드 (선택)</label>
      <input type="text" name="adminCode" id="adminCode" placeholder="관리자일 경우만 입력">


      <button type="submit">회원가입 완료</button>
    </form>
  </div>

  <!-- ✅ 공통 네비게이션 처리 JS -->
  <script src="/js/common.js"></script>
  <script>
    renderNavMenu(); // 로그인 상태에 따라 nav-right 채우기

    // 🔐 비밀번호 확인 유효성 검사
    function validateForm() {
      const pwd = document.getElementById('pwd').value;
      const pwd2 = document.getElementById('pwd2').value;
      if (pwd !== pwd2) {
        alert("비밀번호가 일치하지 않습니다.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
