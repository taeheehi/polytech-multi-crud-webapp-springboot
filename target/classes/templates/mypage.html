<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>

  <!-- ✅ 상단 네비게이션 바 -->
  <header class="navbar">
    <div class="nav-left">
      <a href="/" class="logo">홈페이지</a>
    </div>
    <div class="nav-right" id="nav-right">
      <!-- JS로 로그인 상태에 따라 메뉴 동적 출력 -->
    </div>
  </header>

  <!-- ✅ 본문 마이페이지 -->
  <div class="mypage-container">
    <h2>👤 마이페이지</h2>
    <p><strong>아이디:</strong> <span id="user_id"></span></p>
    <p><strong>이름:</strong> <span id="user_name"></span></p>
    <p><strong>전화번호:</strong> <span id="user_phone"></span></p>
    <p><strong>주소:</strong> <span id="user_address"></span></p>

    <div class="button-group">
      <form action="/" method="get">
        <button type="submit">⬅ 홈으로</button>
      </form>
      <form action="/mypage_edit" method="get">
        <button type="submit">내 정보 수정</button>
      </form>
    </div>
  </div>

  <!-- ✅ JS: 상단 메뉴 + 사용자 정보 표시 -->
  <script>

    // 마이페이지 사용자 정보 표시
    fetch("/getMyInfoJson")
      .then(res => res.json())
      .then(user => {
        document.getElementById("user_id").innerText = user.id;
        document.getElementById("user_name").innerText = user.name;
        document.getElementById("user_phone").innerText = user.phone;
        document.getElementById("user_address").innerText = user.address;
      });
  </script>
  
  <script src="/js/common.js"></script>
  <script>
    renderNavMenu();  // 로그인 상태에 따라 메뉴 출력
  </script>

</body>
</html>
